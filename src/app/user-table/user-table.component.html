<div class="card border-0 shadow mb-4">
  <div class="card-body">
    <h5 class="card-title mb-3">Ajouter un utilisateur</h5>
    <form class="row g-3 mb-4" (ngSubmit)="addUser()" #userForm="ngForm">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Nom" name="name" [(ngModel)]="newUser.name" required>
      </div>
      <div class="col-md-4">
        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="newUser.email" required>
      </div>
      <div class="col-md-3">
        <select class="form-select" name="role" [(ngModel)]="newUser.role" required>
          <option value="">RÃ´le...</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
          <option value="Manager">Manager</option>
        </select>
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Ajouter</button>
      </div>
    </form>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title mb-0">Liste des utilisateurs</h5>
      <input type="text" class="form-control w-auto" placeholder="Filtrer..." [(ngModel)]="filterText">
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>RÃ´le</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
