<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <form class="p-4 rounded shadow bg-white w-100" style="max-width: 400px;" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle fs-1 text-primary"></i>
      <h2 class="mb-0 mt-2 text-primary">Connexion Admin</h2>
      <p class="text-muted">Bienvenue sur le tableau de bord</p>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input id="username" type="text" class="form-control" formControlName="username" [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
      <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">Champ requis</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input id="password" type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Champ requis</div>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-2">Se connecter</button>
  </form>
</div>
