<div class="row g-4 mb-4">
  <div class="col-12 col-md-4">
    <div class="card border-0 shadow h-100 text-center bg-primary text-white">
      <div class="card-body">
        <div class="mb-2"><i class="bi bi-people fs-2"></i></div>
        <h5 class="card-title">Utilisateurs</h5>
        <p class="display-6 fw-bold mb-0">{{ users }}</p>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="card border-0 shadow h-100 text-center bg-success text-white">
      <div class="card-body">
        <div class="mb-2"><i class="bi bi-currency-dollar fs-2"></i></div>
        <h5 class="card-title">Ventes</h5>
        <p class="display-6 fw-bold mb-0">${{ sales }}</p>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="card border-0 shadow h-100 text-center bg-warning text-dark">
      <div class="card-body">
        <div class="mb-2"><i class="bi bi-graph-up-arrow fs-2"></i></div>
        <h5 class="card-title">Performance</h5>
        <p class="display-6 fw-bold mb-0">{{ performance }}%</p>
      </div>
    </div>
  </div>
</div>
<div class="card border-0 shadow mb-4">
  <div class="card-body">
    <h5 class="card-title">Statistiques mensuelles</h5>
    <div style="display: block; width: 100%; max-width: 600px; margin: 0 auto;">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        type="bar">
      </canvas>
    </div>
    <div style="display: block; width: 100%; max-width: 400px; margin: 2rem auto 0 auto;">
      <canvas baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        type="pie">
      </canvas>
    </div>
  </div>
</div>
